<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nymphenburg Seasons</title>
    <style>
      body {
        margin: 0; /* Reset default margin */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      .container {
        width: 100%;

        max-width: 992px;

    <link

  <body>
    <h1>Schloss Nymphenburg</h1>

  <script>
    slider_horizontal = new juxtapose.JXSlider(
      "#agnes",
      [
        {
          src:
            "https://raw.githubusercontent.com/FabioMai/juxtapose/main/Lake%20Agnes%20Sonne.png",
          label: "Sonnig",
          credit: "Wikimedia",
        },
        {
          src:
            "https://raw.githubusercontent.com/FabioMai/juxtapose/main/Lage%20Agnes%20Schnee.png",
          label: "KÃ¼hl",

        },

      {
        animate: true,
        showLabels: true,
        showCredits: true,
        startingPosition: "50%",
        makeResponsive: true,
      }
    );
  </script>
</html>
